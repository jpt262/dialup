<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DialUp - Visual Data Transmission</title>
  <meta name="description" content="Transmit data through animated color sequences">
</head>
<body>
  <header>
    <nav id="navbar" class="navbar">
      <div class="navbar-brand">DialUp</div>
      <div id="transmissionBar" class="transmission-bar"></div>
    </nav>
  </header>

  <main class="container">
    <section class="mode-selector">
      <button id="senderMode" class="mode-btn active">Send</button>
      <button id="receiverMode" class="mode-btn">Receive</button>
    </section>

    <section id="senderPanel" class="panel">
      <h2>Send Message</h2>
      <div class="form-group">
        <label for="messageInput">Enter message:</label>
        <textarea id="messageInput" rows="4" maxlength="256" placeholder="Type your message here (max 256 characters)"></textarea>
        <div class="char-counter">
          <span id="charCount">0</span>/256
        </div>
      </div>
      <div class="form-group">
        <label for="transmissionSpeed">Transmission speed:</label>
        <select id="transmissionSpeed">
          <option value="100">Fast (100ms)</option>
          <option value="200" selected>Medium (200ms)</option>
          <option value="300">Slow (300ms)</option>
          <option value="500">Very Slow (500ms)</option>
        </select>
      </div>
      <button id="startTransmitBtn" class="primary-btn">Start Transmission</button>
      <div id="transmitStatus" class="status-box"></div>
    </section>

    <section id="receiverPanel" class="panel hidden">
      <h2>Receive Message</h2>
      <div class="camera-container">
        <video id="cameraFeed" autoplay playsinline></video>
        <div class="camera-overlay">
          <div class="target-box"></div>
        </div>
      </div>
      <button id="startCameraBtn" class="primary-btn">Start Camera</button>
      <div id="receiveStatus" class="status-box"></div>
      <div class="received-message">
        <h3>Received Messages:</h3>
        <div id="receivedMessages" class="message-list"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>DialUp - Visual Data Transmission System</p>
  </footer>
</body>
</html>
